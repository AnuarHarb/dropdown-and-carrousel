<!DOCTYPE html>
<html lang="es">
<head>
  <link href="https://fonts.googleapis.com/icon?family=Material+Icons"
      rel="stylesheet">
  <link rel="stylesheet" href="assets/styles.css">
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Document</title>
</head>
<body>
  <header>
    <h1>Dropdowns</h1>
    <ul class="links">
      <li class="list_item">
        <p>Productos</p>
        <div class="dropdown">
          <ul>
            <li>Op1</li>
            <li>Op2</li>
            <li>Op3</li>
          </ul>
        </div>
      </li>
      <li class="list_item">
        <p>Nosotros</p>
        <div class="dropdown">
          <ul>
            <li>Op1</li>
            <li>Op2</li>
            <li>Op3</li>
          </ul>
        </div>
      </li>
      <li class="list_item">
        <p>Contacto</p>
        <div class="dropdown">
          <ul>
            <li>Op1</li>
            <li>Op2</li>
            <li>Op3</li>
          </ul>
        </div>
      </li>
    </ul>
    <i class="material-icons mobile-show sidemenu-button">menu</i>
  </header>

  <section class="sideMenu">
    <i class="material-icons sidemenu-button">cancel</i>
    <ul class="links--mobile">
      <li class="list_item--mobile">
        <p>Productos</p>
        <div class="dropdown--mobile">
          <ul>
            <li>Op1</li>
            <li>Op2</li>
            <li>Op3</li>
          </ul>
        </div>
      </li>
      <li class="list_item--mobile">
        <p>Nosotros</p>
        <div class="dropdown--mobile">
          <ul>
            <li>Op1</li>
            <li>Op2</li>
            <li>Op3</li>
          </ul>
        </div>
      </li>
      <li class="list_item--mobile">
        <p>Contacto</p>
        <div class="dropdown--mobile">
          <ul>
            <li>Op1</li>
            <li>Op2</li>
            <li>Op3</li>
          </ul>
        </div>
      </li>
    </ul>
  </section>


  <!-- Carrousel -->
  <section class="carrousel">
    <div class="imageContainer">
      <article class="carrouselItem">
        <picture>
          <img src="assets/img/c-1.jpg" alt="carrouselImg">
        </picture>
      </article>
      <article class="carrouselItem">
        <picture>
          <img src="assets/img/c-2.jpg" alt="carrouselImg">
        </picture>
      </article>
      <article class="carrouselItem">
        <picture>
          <img src="assets/img/c-3.jpg" alt="carrouselImg">
        </picture>
      </article>
      <article class="carrouselItem">
        <picture>
          <img src="assets/img/c-4.jpg" alt="carrouselImg">
        </picture>
      </article>
    </div>
  </section>

  <script src="assets/scripts.js"></script>
</body>
</html>
